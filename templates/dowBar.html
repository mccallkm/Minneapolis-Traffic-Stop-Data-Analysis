<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stops by D.O.W.</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
      <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/d3Style.css">
</head>
<body>
  <div class="container-fluid">  
  
        <div class="row">
          <div class="col-md-4">
              <div class="well">
                <h5>SELECT Neighborhood 1:</h5>
                <!-- neighborhood1 selection happens here -->
                <select id="selDataset1" onchange="selectChanged(this.value,'1')"></select>
              </div>

              <div id=bar1></div>
          </div>  

          <div class="col-md-4">
            <div class="well">
                <h5>SELECT Neighborhood 2:</h5>
                <!-- neighborhood2 selection happens here -->
                <select id="selDataset2" onchange="selectChanged(this.value,'2')"></select>
            </div>

            <div id=bar2></div>
          </div>

          <div class="col-md-3">       
              <!-- neighborhood map    class="img-responsive" style="width:200px" -->
            <div class="thumbnail img-responsive"> 
                <img src="static/images/communityMap.gif"  alt="Minneapolis Neighborhood map" >
            </div>

          </div>

        </div>
    </div>  


    <!-- plotly script -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <!-- bootstrap scripts -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <!-- D3 scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <!-- D3 plugin developed by [Justin Palmer](https://github.com/Caged) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script> 
    <!-- Graph script -->
    <script src="/static/js/dowBar.js"></script> 
</body>
</html>
